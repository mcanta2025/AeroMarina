<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bateaux - AéroMarina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo AéroMarina" class="logo">
    
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="avions.html">Avions</a></li>
        <li><a href="bateaux.html">Bateaux</a></li>
        <li><a href="licences.html">Licences</a></li>
        
        <li><a href="reglementation.html">Règlementation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Bateaux neufs disponibles</h2>
    <ul>
      <li>🛥️ Zodiac - 80,000€</li>
      <li>🛥️ Trident - 150,000€</li>
    </ul>

    <h3>Ajouts récents :</h3>
    <ul id="list-bateaux-new"></ul>
  </section>

  

  <section style="display: flex; justify-content: center; background: #f0f0f0; padding: 40px 0;">
  <div style="width: 794px; height: 1123px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden;">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTnouWwN_xKFohOKXJkkuAs7RJ6MaBjyzA0oqPpJfPK0Vu1_l7sCRnjAr8xI_XnWA6SFZm3JIF8XaaD/pubhtml?gid=661615503&single=true&widget=true&headers=false"
      style="width: 100%; height: 100%; border: none; overflow-x: hidden;">
    </iframe>
  </div>
</section>
  

  <audio autoplay loop>
    <source src="audio/musique.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>
  

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listNew = document.getElementById("list-bateaux-new");
      const newItems = JSON.parse(localStorage.getItem("itemsBateauxNew") || "[]");
      newItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `🛥️ ${item.title} - ${item.price}€`;
        listNew.appendChild(li);
      });

      const listUsed = document.getElementById("list-bateaux-used");
      const usedItems = JSON.parse(localStorage.getItem("itemsUsed") || "[]");
      const boatsOnly = usedItems.filter(item => item.type === "bateau");
      boatsOnly.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `🛠️ ${item.title} - ${item.price}€`;
        listUsed.appendChild(li);
      });
    });
  </script>
</body>
</html>
