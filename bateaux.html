<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bateaux - AéroMarina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo AéroMarina" class="logo">
    <h1>Nos Bateaux</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="avions.html">Avions</a></li>
        <li><a href="bateaux.html">Bateaux</a></li>
        <li><a href="licences.html">Licences</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="reglementation.html">Règlementation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Bateaux neufs disponibles</h2>
    <ul>
      <li>🛥️ Zodiac - 80,000€</li>
      <li>🛥️ Trident - 150,000€</li>
    </ul>

    <h3>Ajouts récents :</h3>
    <ul id="list-bateaux-new"></ul>
  </section>

  <section>
    <h2>Bateaux d'occasion</h2>
    <ul id="list-bateaux-used"></ul>
  </section>

  <footer>
    <p>&copy; 2025 AéroMarina</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listNew = document.getElementById("list-bateaux-new");
      const newItems = JSON.parse(localStorage.getItem("itemsBateauxNew") || "[]");
      newItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `🛥️ ${item.title} - ${item.price}€`;
        listNew.appendChild(li);
      });

      const listUsed = document.getElementById("list-bateaux-used");
      const usedItems = JSON.parse(localStorage.getItem("itemsUsed") || "[]");
      const boatsOnly = usedItems.filter(item => item.type === "bateau");
      boatsOnly.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `🛠️ ${item.title} - ${item.price}€`;
        listUsed.appendChild(li);
      });
    });
  </script>
</body>
</html>
